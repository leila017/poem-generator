<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          TastyTech
          <div class="subHeading">Personalized Cooking, Powered by AI</div>
        </h1>
      </header>
      <main>
        <div class="form-generator">
          <form id="recipe-generator">
            <input
              type="text"
              placeholder="Need recipe ideas? Start typing!"
              autofocus
              required
              autocomplete="off"
              class="insert"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: curry, milkshake, cheese</div>
        </div>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/leila017" target="_blank">Leila Nortje</a>
        and is
        <a href="https://github.com/leila017/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://poem-generator-ln.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
