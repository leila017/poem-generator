<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="Please choose a poem topic"
            autofocus
            required
            autocomplete="off"
            class="insert"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/leila017" target="_blank">Leila Nortje</a>
        and is
        <a href="https://github.com/leila017/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://poem-generator-ln.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
